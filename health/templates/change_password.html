{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- JavaScript Alerts for Feedback -->
{% if terror == "yes" %}
<script>
    alert('Password Changed Successfully');
    window.location = "{% url 'logout' %}";
</script>
{% elif terror == "not" %}
<script>
    alert('New Password and Confirm Password do not match');
</script>
{% elif terror == "wrong" %}
<script>
    alert('Old Password is incorrect');
</script>
{% endif %}

<!-- Password Reset Section -->
<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4 text-center">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Reset Password</h3>
        </div>
        <hr />
        <div class="login mx-auto" style="max-width: 600px;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="pwd3">Old Password</label>
                    <input type="password" class="form-control" id="pwd3" name="pwd3" required>
                </div>

                <div class="form-group">
                    <label for="pwd1">New Password</label>
                    <input type="password" class="form-control" id="pwd1" name="pwd1" required>
                </div>

                <div class="form-group">
                    <label for="pwd2">Confirm New Password</label>
                    <input type="password" class="form-control" id="pwd2" name="pwd2" required>
                </div>

                <button type="submit" class="btn btn-dark mt-3">Reset Password</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
