{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- ✅ Show success message and redirect -->
{% if error == "create" %}
<script>
    alert('Registration Successful');
    window.location = "{% url 'login' %}";
</script>
{% endif %}

<!-- ✅ Registration Form -->
<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold text-center">Register Now</h3>
        </div>
        <hr />
        <div class="login px-sm-12" style="width:100%">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group row">
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="uname" placeholder="Username" required>
                    </div>
                    <div class="col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pwd" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="col-md-6">
                        <label>Contact</label>
                        <input type="text" class="form-control" name="contact" placeholder="Enter Contact" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Date Of Birth</label>
                        <input type="date" class="form-control" name="dob" required>
                    </div>
                    <div class="col-md-6">
                        <label>Image</label>
                        <input type="file" class="form-control" name="image" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control" name="add" placeholder="Enter City" required>
                    </div>
                    <div class="col-md-6">
                        <label>User Type</label>
                        <div class="form-control d-flex align-items-center">
                            <label class="mr-3 mb-0">
                                <input type="radio" name="type" value="Patient" required> Patient
                            </label>
                            <label class="mb-0">
                                <input type="radio" name="type" value="Doctor" required> Doctor
                            </label>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn submit mt-4">Register</button>
                    <p class="text-center mt-4">
                        <a href="#">By clicking Register, I agree to your terms</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
